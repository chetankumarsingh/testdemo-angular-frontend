<div class="row">
  <div class="col-md-12">
    <card cardTitle="User List">
      <table class="table">
        <thead>
          <tr>
            <th>S No.</th>  
            <th>Name</th>
            <th>Email ID</th>
            <th>Mobile NO</th>
            <th>Number of Childern</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of default_data;let index = index">
            <td>{{index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.mobile}}</td> 
            <td>{{item.childern}}</td> 
           
            <td *ngIf="item.status==0">InActive</td>
            <td *ngIf="item.status==1">Active</td>
          </tr>
        </tbody>
      </table>
    </card>
  </div>
</div>
